                </div>
                <div class="formInput">
                  <input type="tel" class="phone" placeholder="Phone Number" name="phone">
                  <i class="display-valid"></i>
                </div>
                <div class="formInput">
                  <input type="text" class="message" placeholder="Message" name="message" required> 
                  <i class="display-valid"></i>
                </div>

                <p class="required">Fields with * are required</p>
